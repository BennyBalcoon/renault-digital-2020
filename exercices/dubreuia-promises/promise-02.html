<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Promise demos</title>
</head>

<body>
    <script>
        let promise = new Promise((resolve, reject) => {
            (Math.random() > 0.5) ? resolve("Then ok"): reject("Catch error");
        });
        promise.then((value) => {
            console.log(value);
        }).catch((value) => {
            console.log(value);
        })
    </script>
</body>

</html>
