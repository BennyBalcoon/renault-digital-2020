<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Promise demos</title>
</head>
<body>
<script>
    let app = async () => {
        async function promiseFunction() {
            return "OK";
        }

        let ok = await promiseFunction();
        console.log(ok)
    };
    app()
</script>
</body>
</html>
