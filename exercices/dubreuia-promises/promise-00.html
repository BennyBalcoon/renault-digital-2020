<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Promise demos</title>
</head>

<body>
    <script>
        console.log("0")
        let promise = new Promise((resolve, reject) => {
            console.log("1")
            setTimeout(() => resolve("5 OK"), 100);
            console.log("2")
        });
        console.log("4")
        promise.then((value) => {
            console.log(value);
        })
        console.log("6")
    </script>
</body>

</html>
